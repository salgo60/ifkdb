name: Wikidata P54 Monitor

on:
  workflow_dispatch:      # k√∂r manuellt via GitHub UI
  schedule:
    - cron: "0 3 * * *"   # varje dag 03:00 UTC

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run monitor script
        run: |
          python generate_report.py

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: monitor-report
          path: |
            *.html

      - name: Upload history data
        uses: actions/upload-artifact@v4
        with:
          name: history-data
          path: |
            data/history.json
